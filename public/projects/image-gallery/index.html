<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../layout/navbar.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <!-- CODE GOES HERE -->
    <div id="body-tag">
      <div class="gallery-container">
        <section class="gallery-image-section nature">
          <h3 class="gallery-title">nature</h3>
          <div class="gallery-thumb-image" title="nature-1" data-id="1">
            <img src="img/nature-1.jpeg" alt="nature" />
          </div>
          <div class="gallery-thumb-image" title="nature-2" data-id="2">
            <img src="img/nature-2.jpeg" alt="nature" />
          </div>
          <div class="gallery-thumb-image" title="nature-3" data-id="3">
            <img src="img/nature-3.jpeg" alt="nature" />
          </div>
        </section>
        <section class="gallery-image-section city">
          <h3 class="gallery-title">city</h3>
          <div class="gallery-thumb-image" title="city-1" data-id="1">
            <img src="img/city-1.jpeg" alt="city" />
          </div>
          <div class="gallery-thumb-image" title="city-2" data-id="2">
            <img src="img/city-2.jpeg" alt="city" />
          </div>
          <div class="gallery-thumb-image" title="city-3" data-id="3">
            <img src="img/city-3.jpeg" alt="city" />
          </div>
          <div class="gallery-thumb-image" title="city-4" data-id="4">
            <img src="img/city-4.jpeg" alt="city" />
          </div>
          <div class="gallery-thumb-image" title="city-5" data-id="5">
            <img src="img/city-5.jpeg" alt="city" />
          </div>
        </section>
      </div>
      <div class="modal">
        <div class="modal-container">
          <button class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="modal-content">
            <div class="modal-main-image-container">
              <img src="img/city-5.jpeg" alt="main-img" class="modal-main-image" />
              <div class="modal-controls">
                <button class="modal-prev-btn">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-next-btn">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
            <h3 class="modal-image-name">image name</h3>

            <div class="modal-images">
              <div class="modal-thumb-image" title="city-4" data-id="4">
                <img src="img/city-4.jpeg" alt="city" />
              </div>
              <div class="modal-thumb-image selected" title="city-5" data-id="5">
                <img src="img/city-5.jpeg" alt="city" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
